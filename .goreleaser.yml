project_name: myapp

before:
  hooks:
    - go mod tidy

builds:
  - id: "myapp"
    main: ./cmd/myapp/main.go
    binary: myapp
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
      - '386'
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: "myapp"
    builds:
      - "myapp"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - none*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

release:
  github:
    owner: 0KnowledgeNetwork
    name: tmp-goreleaser
